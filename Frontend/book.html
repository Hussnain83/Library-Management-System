<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Library Management</title>
    <link rel="stylesheet" href="css/book.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">Books Management</h1>
            <div class="nav-right">
                <button id="back-btn" class="back-btn" >Back to Dashboard</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Header with Add Button -->
            <div id="books-header" class="books-header ">
                <h2>All Books</h2>
                <button id="add-btn" class="add-btn hidden">
                    <span class="add-icon">+</span>
                        Add Book
                    </button>
            </div>

            <!-- Books Grid -->
            <div id="books-grid" class="books-grid">
                <!-- Template for testing - remove content but keep structure -->
                <div id="book-card" class="book-card">
                    <div id="book-info" class="book-info">
                        <h3 id="book-title" class="book-title"></h3>
                        <p id="book-author" class="book-author"></p>
                        <p id="book-copies" class="book-copies"></p>
                    </div>
                    <div id="book-actions" class="book-actions">
                        <button id="delete-btn" class="delete-btn"></button>
                        <button id="borrow-btn" class="borrow-btn"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
     
    <script src="Js/authCheck.js"></script>
    <script src="Js/admin.js"></script>
    <script>
        // Check authentication when page loads
        checkAuth();
    </script>
    <script src="Js/book.js"></script>
</body>
</html>
