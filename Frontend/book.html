<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Library Management</title>
    <link rel="stylesheet" href="css/book.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">Books Management</h1>
            <div class="nav-right">
                <button id="back-btn" class="back-btn" >Back to Dashboard</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Header with Add Button -->
            <div id="books-header" class="books-header ">
                <h2>All Books</h2>
                <button id="add-btn" class="add-btn hidden">
                    <span class="add-icon">+</span>
                        Add Book
                    </button>
            </div>

            <!-- Books Grid -->
            <div class="books-grid">
                <!-- Book 1 -->
                <div class="book-card">
                    <div class="book-info">
                        <h3 class="book-title">The Great Gatsby</h3>
                        <p class="book-author">Author: F. Scott Fitzgerald</p>
                        <p class="book-copies">Available Copies: 5</p>
                    </div>
                    <div class="book-actions">
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>

                <!-- Book 2 -->
                <div class="book-card">
                    <div class="book-info">
                        <h3 class="book-title">To Kill a Mockingbird</h3>
                        <p class="book-author">Author: Harper Lee</p>
                        <p class="book-copies">Available Copies: 3</p>
                    </div>
                    <div class="book-actions">
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
     
    <script src="Js/authCheck.js"></script>
    <script src="Js/admin.js"></script>
    <script>
        // Check authentication when page loads
        checkAuth();
    </script>
    <script src="Js/book.js"></script>
</body>
</html>
