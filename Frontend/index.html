<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register â€” BookWise</title>
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <main class="auth-page">
      <section class="card" aria-labelledby="register-heading">
        <header class="brand">
          <div class="logo">ðŸ“š</div>
          <div>
            <h1 id="register-heading">BookWise</h1>
            <p class="subtitle">Library Management</p>
          </div>
        </header>

        <form id="registerForm" class="form" autocomplete="on" novalidate>
          <div class="field">
            <label for="name">Full name</label>
            <input
              id="name"
              name="name"
              type="text"
              required
              autocomplete="name"
              placeholder="Your name"
            />
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              required
              autocomplete="email"
              placeholder="you@example.com"
            />
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              minlength="6"
              autocomplete="new-password"
              placeholder="Create a password"
            />
          </div>

          <div class="field">
            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="" disabled selected>Select role</option>
              <option value="student">Student</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <button type="submit" class="btn">Create account</button>

          <p class="muted">
            Already have an account?
            <a href="login.html" class="link">Sign in</a>
          </p>
        </form>

        <!-- <footer class="small">Minimal design â€¢ Reuse colors from <code>css/auth.css</code></footer> -->
      </section>
    </main>
    <script src="./Js/register.js"></script>  <!-- this page javascript -->
    <script src="Js/authCheck.js"></script> <!-- importing the file -->

    </script>

   
   </body>
</html>
